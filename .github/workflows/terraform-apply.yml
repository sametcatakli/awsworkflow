name: Terraform Apply

on:
  push:
    branches:
      - main
    paths:
      - 'terraform/**'
  workflow_dispatch:

jobs:
  terraform:
    name: Terraform Apply
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: terraform

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Verify AWS secrets are configured
        run: |
          echo "Checking AWS secrets accessibility..."
          
          # Check if secrets are accessible (without displaying values)
          ACCESS_KEY_ID="${{ secrets.AWS_ACCESS_KEY_ID }}"
          SECRET_ACCESS_KEY="${{ secrets.AWS_SECRET_ACCESS_KEY }}"
          
          if [ -z "$ACCESS_KEY_ID" ]; then
            echo "❌ Error: AWS_ACCESS_KEY_ID secret is not configured or empty"
            echo "Please go to Settings > Secrets and variables > Actions"
            echo "and create a secret named exactly: AWS_ACCESS_KEY_ID"
            exit 1
          else
            ACCESS_KEY_LENGTH=${#ACCESS_KEY_ID}
            echo "✅ AWS_ACCESS_KEY_ID is configured (length: $ACCESS_KEY_LENGTH characters)"
          fi
          
          if [ -z "$SECRET_ACCESS_KEY" ]; then
            echo "❌ Error: AWS_SECRET_ACCESS_KEY secret is not configured or empty"
            echo "Please go to Settings > Secrets and variables > Actions"
            echo "and create a secret named exactly: AWS_SECRET_ACCESS_KEY"
            exit 1
          else
            SECRET_KEY_LENGTH=${#SECRET_ACCESS_KEY}
            echo "✅ AWS_SECRET_ACCESS_KEY is configured (length: $SECRET_KEY_LENGTH characters)"
          fi
          
          echo "✅ All AWS secrets are accessible and configured"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Terraform Format Check
        run: terraform fmt -check

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        run: terraform plan -out=tfplan

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan

